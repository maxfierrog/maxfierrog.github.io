<header id="banner">
    <a href="{{ .Site.BaseURL }}"
        ><img src="/logo.svg" alt="Logo" class="site-logo"
    /></a>
    <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
    <nav>
        <ul>
            {{ range .Site.Menus.main.ByWeight -}}
            <li>
                {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}"
                    >{{- .Name -}}</a
                >{{ .Post }}
            </li>
            {{- end }}
        </ul>
    </nav>
</header>
