baseURL: "https://www.maxfierro.me/"
title: Max Fierro

theme:
  - hugo-embed-pdf-shortcode
  - etch

languageCode: en-US
enableInlineShortcodes: true
pygmentsCodeFences: true
pygmentsUseClasses: true

params:
  description: Max's personal site
  copyright: Copyright Â© 2024 Max Fierro
  highlight: true

menu:
  main:
    - identifier: resume
      name: resume
      weight: 1
      url: /resume/
    - identifier: music
      name: music
      weight: 2
      url: /music/
    - identifier: notes
      name: notes
      weight: 3
      url: /notes/
    - identifier: rss
      name: rss
      weight: 4
      url: /index.xml

permalinks:
  posts: "/:title/"
  notes: "/notes/:title/"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true
